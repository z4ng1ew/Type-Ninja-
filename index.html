<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 class="headerText">Программа для набора текста</h1>
  <div class="box">

    <p class="textTittle">Пожалуйста введите текст</p>

    <textarea class="text" maxlength="600" required placeholder="Текст для тренировки... " id="message" name="message"
      rows="4" cols="50"></textarea>
    <button class="btn">Начать</button>
  </div>
  <div class="boxTrain">
    <textarea class="textTrainLeft" readonly></textarea><textarea class="textTrainPrint" readonly></textarea>

  </div>
  <div class="boxfinish">
    <h2>Конец</h2>

    <p class="numberOfMistakes"></p>
    <p class="numberOftime"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
